<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table" th:fragment="content">
    <thead>
    <tr>
        <th scope="col" colspan="1">번호</th>
        <th scope="col" colspan="8" style="text-align: center;">제목</th>
        <th scope="col" colspan="2" style="text-align: center;">아이디</th>
        <th scope="col" colspan="1" style="text-align: center;">날짜</th>
    </tr>
    </thead>
    <tbody class="table-group-divider table-divider-color">
    <tr th:each="item : ${list}">
        <th scope="row" th:text="${item.id}">3</th>
        <td colspan="8" th:text="${item.boardTitle}">Yet Another Title</td>
        <td colspan="2" style="text-align: center; vertical-align: middle;" th:text="${item.boardWriter}">Otto</td>
        <td colspan="1" style="text-align: center; vertical-align: middle;">@mdo</td>
    </tr>
    </tbody>
</table>

<!-- 글쓰기 버튼 -->
<div th:fragment="content" style="text-align: right; margin-top: 20px;">
    <button type="button" class="btn btn-primary" onclick="location.href='/save'">글쓰기</button>
</div>
<nav aria-label="Page navigation example" th:fragment="content">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:each="pageNum : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
            <a class="page-link" th:href="@{'/?page=' + ${pageNum} + '&perPageNum=' + ${pageMaker.cri.perPageNum}}" th:text="${pageNum}">1</a>
        </li>
    </ul>
</nav>
</body>
</html>
